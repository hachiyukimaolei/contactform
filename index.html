<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>練習</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>お問い合わせフォーム</h1>
    </header>
    <form method="post" action="mail_confirm.php">
        <div>
            <p>名前</p>
            <input type="text" name="name" class="text" size="35">
        </div>

        <div>
            <p>メールアドレス</p>
            <input type="text" name="mail" class="text" size="35">
        </div>

        <div>
            <p>年齢</p>
            <select name="age" class="dropdown">
                <option>選択してください</option>
                <script>
                    for (var i = 18; i <= 65; i++) {
                        document.write("<option value= " + i + ">" + i + " 歳<option>")
                    }
                </script>
            </select>
        </div>

        <div>
            <p>コメント</p>
            <textarea cols="35" rows="7" name="comments"></textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信する">
        </div>



    </form>

</body>

</html>
